<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link to style sheet, using Sass (scss) -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- link to fonts from Google, using Overpass 400 and 700 weight -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <main>
    <div class="component-container">
      <div class="star-img">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="number-rating">
        <ul>
          <li class="1">1</li>
          <li class="2">2</li>
          <li class="3">3</li>
          <li class="4">4</li>
          <li class="5">5</li>
        </ul>
      </div>
      <button type="submit">Submit</button>
    </div>
  </main>
  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Greg Crutchlow</a>.
  </div>
</body>
</html>
